{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        {% for post in posts %}
            <div class="card mb-3 mt-3" style="max-width: 32rem;">
                <img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap">
                <a href="{% url 'post-detail' post.id %}" class="card-header card-title"><h3>{{ post.title }}</h3></a>
                <div class="card-body">
                    <h5 class="card-text">{{ post.author }}</h5>
                    <p class="small">{{ post.major }}</p>
                    <p class="small">{{ post.degree }}</p>
                    <p class="small text-muted">{{ post.date }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
